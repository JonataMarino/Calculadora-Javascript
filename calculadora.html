<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel = "stylesheet" href = "caulculadora.css" type = "text/css">
    <script src = "script/calculadora.js"></script>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id ="resultado"></p>
            <table>
                <tr>
                    <td><button class = "botao" onclick = "limpar()">C</button></td>
                    <td><button class = "botao" onclick = "apagar()"><</button></td>
                    <td><button class = "botao" onclick="inserir('/')">/</button></td>
                    <td><button class = "botao" onclick="inserir('*')">X</button></td>
                    <td><button class = "botao" onclick = "raiz()">√2</button></td>
                </tr>
                <tr>
                    <td><button class = "botao" type = "number" onclick="inserir('7')">7</button></td>
                    <td><button class = "botao" type = "number" onclick="inserir('8')">8</button></td>
                    <td><button class = "botao" type = "number" onclick="inserir('9')">9</button></td>
                    <td><button class = "botao"  onclick="inserir('-')">-</button></td>
                    <td><button class = "botao" onclick = "potenciacao()">x²</button></td>
                </tr>
                <tr>
                    <td><button class = "botao" type = "number" onclick="inserir('4')">4</button></td>
                    <td><button class = "botao" type = "number" onclick="inserir('5')">5</button></td>
                    <td><button class = "botao" type = "number" onclick="inserir('6')">6</button></td>
                    <td><button class = "botao" onclick="inserir('+')">+</button></td>
                    <td><button class = "botao" onclick="resto()">%1</button></td>
                </tr>
                <tr>
                    <td><button class = "botao" type = "number" onclick="inserir('1')">1</button></td>
                    <td><button class = "botao" type = "number" onclick="inserir('2')">2</button></td>
                    <td><button class = "botao" type = "number" onclick="inserir('3')">3</button></td>
                    <td><button class = "botao"onclick="inserir('.')">.</button></td>
                    <td rowspan = "2"><button class = "botao" style = "height: 130px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan= "3" ><button class = "botao" style = "width: 200px;" type = "number" onclick="inserir('0')">0</button></td>
                    <td><button class = "botao" onclick = percent()>%</td>
                       
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
